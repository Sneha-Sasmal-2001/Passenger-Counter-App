<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css stylesheets -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
    <link rel="stylesheet" href="index.css">
    <title>PassengerCounterApp</title>


</head>
<body>
    <h2>PEOPLE ENTERED:</h2>
    <h2 id="counter_el">0</h2>
    <!-- d-grip gap-2 is for making block buttons which means the button will take full width -->
    <div class="d-grid gap-2">

    <button type="button" class="btn btn-dark btn-lg" id="increment-btn" onclick="increment()">INCREMENT</button>
    
    </div>
    <!-- d-grip gap-2 is for making block buttons which means the button will take full width -->
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-dark btn-lg" id="save-btn" onclick="save()">SAVE</button>
    </div>

    <p>Previous entries: </p>
    <p id="prev-count"></p>


    <script src="index.js"></script>
</body>
</html>
